plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'net.hatanas'
version '0.0.1'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "com.sparkjava:spark-core:2.7.2"
    compile "org.slf4j:slf4j-simple:1.7.21"


    compile group: 'com.github.salomonbrys.kotson', name: 'kotson', version: '2.5.0'
    compile group: 'io.vavr', name: 'vavr', version: '0.9.1'
    compile group: 'org.jfree', name: 'jfreesvg', version: '3.3'

    compile "jumpaku:core:0.8.8"
    compile "jumpaku:fsc:0.8.8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}